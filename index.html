<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-section">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="form-section">
      <div class="free-trial"><strong> Try it free 7 days </strong>then $20/mo. thereafter</div>
      <form class="form">
        <div class="input-container">
          <input id="firstName" type="text" placeholder="First Name">
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <p id="fNameError" class="error-message"></p>
        </div>
        <div class="input-container"><input id="lastName" type="text" placeholder="Last Name">
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <p id="lNameError" class="error-message"></p>
        </div>
        <div class="input-container"><input id="email" type="email" placeholder="Email Address">
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <p id="emailError" class="error-message"></p>
        </div>
        <div class="input-container"><input id="password" type="password" placeholder="Password">
          <img class="error-icon" src="./images/icon-error.svg" alt="icon-error">
          <p id="passwordError" class="error-message"></p>
        </div>
        <button  id="claim-btn" class="claim-btn">Claim your free trial</button>
        <p> By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </div>

  <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script src="./script.js"></script>
</body>

</html>
